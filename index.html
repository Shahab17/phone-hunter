<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        #show-details-container img{
             margin-bottom: 20px;
            /* display: none; */
        }
    </style>

</head>

<body>
    <header class="container mx-auto my-10 px-6">
        <h2 class="text-2xl lg:text-5xl text-center">Phone Hunting</h2>
    </header>
    <main class="container mx-auto my-12">

        <section class="mb-10 px-6 ">
            <div class="flex justify-center">
                <input id="search-field" type="text" placeholder="Search..."
                    class="input  w-full max-w-xs outline-none bg-red-50" />
                <button onclick="handleSearch()" class="btn btn-active btn-accent">Search</button>
            </div>

            <!-- another searching  -->
            <!--   <input id="another-search-field" type="text" placeholder="Search Here" class="input  w-full max-w-xs outline-none bg-red-50" />
            <button onclick="anotherSearch() " class="btn btn-active btn-accent">Search</button> -->

        </section>

        <section class="px-7">

            <!-- spinner or loader -->
            <div id="loading-dots" class="text-center my-44 text-blue-600  hidden">
                <span class="loading loading-dots loading-lg"></span>
            </div>

            <!-- phones container results -->
            <div id="phones-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>

            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="showAllButton()" class="btn btn-neutral">Show All</button>
            </div>
        </section>

        <!-- show details modal section -->
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
          <div class="">
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                <form method="dialog" class="modal-box">
                    <!-- <h3 id="show-details-phone-name"  class="font-bold text-xl"> </h3> -->
                    <div id="show-details-container">

                    </div>

                    <div class="modal-action">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </div>
                </form>
            </dialog>
          </div>
        </section>

    </main>
    <footer>

    </footer>

    <script src="./js/phone.js"></script>
</body>

</html>
