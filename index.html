<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter Xone</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        #show-details-container img{
             margin-bottom: 20px;
            /* display: none; */
        }
    </style>

</head>

<body>
    <header class="  mb-10 ">
        <nav>
            <div class="navbar   bg-orange-100">
                <div class="navbar-start">
                  <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost btn-circle">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
                    </label>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                      <li><a href="./index.html">Homepage</a></li>
                      <li><a>Portfolio</a></li>
                      <li><a>About</a></li>
                    </ul>
                  </div>
                </div>
                <div class="navbar-center">
                  <a class="  font-semibold text-xl lg:text-2xl">Phone Hunting Xone</a>
                </div>
                <div class="navbar-end">
                 
                  <button class="btn btn-ghost btn-circle">
                    <div class="indicator">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
                      <span class="badge badge-xs badge-primary indicator-item"></span>
                    </div>
                  </button>
                </div>
              </div>
        </nav>
        <div class="px-6 mt-5">
            <!-- <h2 class="text-2xl lg:text-5xl text-center">Phone Hunting</h2> -->
        </div>
    </header>
    <main class="container mx-auto my-12">

        <section class="mb-10 px-6 ">
            <div class="flex justify-center">
                <input id="search-field" type="text" placeholder="Search..."
                    class="input  w-full max-w-xs outline-none bg-red-50" />
                <button onclick="handleSearch()" class="btn btn-active btn-accent">Search</button>
            </div>

            <!-- another searching  -->
            <!--   <input id="another-search-field" type="text" placeholder="Search Here" class="input  w-full max-w-xs outline-none bg-red-50" />
            <button onclick="anotherSearch() " class="btn btn-active btn-accent">Search</button> -->

        </section>

        <section class="px-7">

            <!-- spinner or loader -->
            <div id="loading-dots" class="text-center my-44 text-blue-600  hidden">
                <span class="loading loading-dots loading-lg"></span>
            </div>

            <!-- phones container results -->
            <div id="phones-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>

            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="showAllButton()" class="btn btn-neutral">Show All</button>
            </div>
        </section>

        <!-- show details modal section -->
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
          <div class=" ">
            <dialog id="show_details_modal" class="modal modal-bottom px-6 sm:modal-middle">
                <form method="dialog" class="modal-box">
                    <!-- <h3 id="show-details-phone-name"  class="font-bold text-xl"> </h3> -->
                    <div id="show-details-container">

                    </div>

                    <div class="modal-action">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </div>
                </form>
            </dialog>
          </div>
        </section>

    </main>
    <footer>

    </footer>

    <script src="./js/phone.js"></script>
</body>

</html>
